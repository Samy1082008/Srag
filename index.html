<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختراق مزيف</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            font-size: 18px;
            padding: 20px;
            white-space: pre-wrap;
            overflow: hidden;
        }
        .terminal {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        const fakeCommands = [
            "[+] Connecting to remote server...",
            "[+] Bypassing firewall...",
            "[+] Gaining access to system files...",
            "[+] Injecting payload...",
            "[!] Warning: System security compromised!",
            "[+] Downloading sensitive data...",
            "[+] Encrypting files...",
            "[+] Sending data to remote host...",
            "[X] ERROR: Connection lost...",
            "[+] Reconnecting...",
            "[+] Success! System fully controlled!"
        ];

        let index = 0;

        function typeText() {
            if (index < fakeCommands.length) {
                let line = document.createElement("div");
                line.textContent = fakeCommands[index];
                terminal.appendChild(line);
                index++;
                setTimeout(typeText, Math.random() * 1000 + 500); // سرعة عشوائية بين 500-1500ms
            }
        }

        setTimeout(typeText, 1000); // بدء التأثير بعد ثانية
    </script>
</body>
</html>
